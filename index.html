<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>

<h2>Login Form</h2>

<!-- The 'action' attribute defines where to send the form data when it is submitted -->
<form action="/submit_login" method="post">
    <div>
        <label for="username">Username:</label>
        <!-- type="text" is the default for input, but it's good practice to specify -->
        <input type="text" id="username" name="username" required>
    </div>
    <br>
    <div>
        <label for="password">Password:</label>
        <!-- type="password" hides the characters as asterisks or bullets -->
        <input type="password" id="password" name="password" required>
    </div>
    <br>
    <button type="submit">Log In</button>
</form>

</body>
</html>
